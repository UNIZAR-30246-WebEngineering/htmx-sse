<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Server-Sent Events Demo</title>
    <link href="/css/application.css" rel="stylesheet">
</head>
<body>
<h1>Server-Sent Events Demo</h1>
<div hx-sse="" th:attr="hx-sse='connect:/progress-events?uuid='+${uuid}">
    <button
            hx-include="[name='uuid']"
            hx-post="/"
            hx-swap="none">Generate PDF
    </button>
    <input name="uuid" th:attr="value=${uuid}" type="hidden" value="">
    <div style="margin-bottom: 2rem;"></div>
    <div hx-sse="swap:message" id="progress-wrapper">
    </div>
</div>
<script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
</body>
</html>
